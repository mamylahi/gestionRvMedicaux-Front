<div class="container-fluid p-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="fas fa-file-medical me-2"></i>
            {{ isEditMode ? 'Modifier' : 'Nouveau' }} Compte Rendu
          </h4>
        </div>

        <div class="card-body">
          <!-- Message d'erreur -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle me-2"></i>{{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>

          <!-- Message de succès -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i>{{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''"></button>
          </div>

          <form [formGroup]="compteRenduForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
              <!-- Consultation ID -->
              <div class="col-md-6">
                <label class="form-label">
                  Consultation <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="consultation_id"
                  [class.is-invalid]="isFieldInvalid('consultation_id')"
                  placeholder="ID de la consultation">
                <div class="invalid-feedback" *ngIf="isFieldInvalid('consultation_id')">
                  {{ getErrorMessage('consultation_id') }}
                </div>
              </div>

              <!-- Date Création -->
              <div class="col-md-6">
                <label class="form-label">
                  Date de création <span class="text-danger">*</span>
                </label>
                <input
                  type="date"
                  class="form-control"
                  formControlName="date_creation"
                  [class.is-invalid]="isFieldInvalid('date_creation')">
                <div class="invalid-feedback" *ngIf="isFieldInvalid('date_creation')">
                  {{ getErrorMessage('date_creation') }}
                </div>
              </div>

              <!-- Diagnostic -->
              <div class="col-12">
                <label class="form-label">
                  Diagnostic <span class="text-danger">*</span>
                </label>
                <textarea
                  class="form-control"
                  formControlName="diagnostic"
                  [class.is-invalid]="isFieldInvalid('diagnostic')"
                  rows="4"
                  placeholder="Saisir le diagnostic..."></textarea>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('diagnostic')">
                  {{ getErrorMessage('diagnostic') }}
                </div>
              </div>

              <!-- Traitement -->
              <div class="col-12">
                <label class="form-label">
                  Traitement <span class="text-danger">*</span>
                </label>
                <textarea
                  class="form-control"
                  formControlName="traitement"
                  [class.is-invalid]="isFieldInvalid('traitement')"
                  rows="4"
                  placeholder="Saisir le traitement prescrit..."></textarea>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('traitement')">
                  {{ getErrorMessage('traitement') }}
                </div>
              </div>

              <!-- Observation -->
              <div class="col-12">
                <label class="form-label">
                  Observation <span class="text-muted">(optionnel)</span>
                </label>
                <textarea
                  class="form-control"
                  formControlName="observation"
                  rows="3"
                  placeholder="Observations complémentaires..."></textarea>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="onCancel()"
                [disabled]="isSubmitting">
                <i class="fas fa-times me-1"></i>Annuler
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isSubmitting || compteRenduForm.invalid">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
                <i *ngIf="!isSubmitting" class="fas fa-save me-1"></i>
                {{ isEditMode ? 'Modifier' : 'Créer' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
