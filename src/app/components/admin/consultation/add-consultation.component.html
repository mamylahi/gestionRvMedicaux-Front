<div class="container-fluid p-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0">
            <i class="fas fa-stethoscope me-2"></i>
            {{ isEditMode ? 'Modifier' : 'Nouvelle' }} Consultation
          </h4>
        </div>

        <div class="card-body">
          <!-- Message d'erreur -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
            <i class="fas fa-exclamation-circle me-2"></i>{{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>

          <!-- Message de succès -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i>{{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''"></button>
          </div>

          <form [formGroup]="consultationForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
              <!-- Rendez-vous ID -->
              <div class="col-12">
                <label class="form-label">
                  <i class="fas fa-calendar-check text-success me-1"></i>
                  Rendez-vous <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="rendezvous_id"
                  [class.is-invalid]="isFieldInvalid('rendezvous_id')"
                  placeholder="ID du rendez-vous">
                <div class="invalid-feedback" *ngIf="isFieldInvalid('rendezvous_id')">
                  {{ getErrorMessage('rendezvous_id') }}
                </div>
              </div>

              <!-- Date Consultation -->
              <div class="col-12">
                <label class="form-label">
                  <i class="fas fa-calendar-day text-success me-1"></i>
                  Date de consultation <span class="text-danger">*</span>
                </label>
                <input
                  type="datetime-local"
                  class="form-control"
                  formControlName="date_consultation"
                  [class.is-invalid]="isFieldInvalid('date_consultation')">
                <div class="invalid-feedback" *ngIf="isFieldInvalid('date_consultation')">
                  {{ getErrorMessage('date_consultation') }}
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="onCancel()"
                [disabled]="isSubmitting">
                <i class="fas fa-times me-1"></i>Annuler
              </button>
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="isSubmitting || consultationForm.invalid">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
                <i *ngIf="!isSubmitting" class="fas fa-save me-1"></i>
                {{ isEditMode ? 'Modifier' : 'Créer' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
