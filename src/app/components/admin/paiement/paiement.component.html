<div class="container mt-4">
  <h2 class="text-center mb-4">Liste des paiements</h2>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Montant</th>
      <th>Date</th>
      <th>Statut</th>
      <th>Moyen de paiement</th>
      <th>Consultation ID</th> <!-- Alternative : afficher l'ID de consultation -->
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let paiement of paiements">
      <td>{{ paiement.id }}</td>
      <td>{{ paiement.montant | currency:'XOF' }}</td>
      <td>{{ paiement.date_paiement | date:'short' }}</td>
      <td>
          <span [ngClass]="{
            'badge bg-warning': paiement.statut === statutEnum.EN_ATTENTE,
            'badge bg-success': paiement.statut === statutEnum.VALIDE,
            'badge bg-danger': paiement.statut === statutEnum.ANNULE
          }">
            {{ paiement.statut }}
          </span>
      </td>
      <td>
        <span class="badge bg-info">{{ paiement.moyen_paiement }}</span>
      </td>
      <td>{{ paiement.consultation_id }}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="deletePaiement(paiement.id)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
